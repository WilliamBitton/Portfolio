<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Jeu de mémoire</title>
</head>

<Body>
    <main>
        <h1>Jeu de mémoire</h1>

        <div class="info">
            <span id="name"></span>
            <span id="timer"></span>
        </div>

        <div id="result"></div>
        <div id="game"></div>

        <form action="index.html" method="post" id="form">
            <input type="number" step="1" name="numberOfPairs" id="numberOfPairs" placeholder="Nombre de paires">
            <div id="errorNb"></div>
            <input type="text" id="firstName" name="firstName" placeholder="Nom">
            <div id="error"></div>
            <button type="submit" value="Lancer le jeu">Lancer le jeu</button>
        </form>
        <div style="display: none;">
            <img src="./img/monstre-1.svg" alt="image" loading="eager">
            <img src="./img/monstre-2.svg" alt="image" loading="eager">
            <img src="./img/monstre-3.svg" alt="image" loading="eager">
            <img src="./img/monstre-4.svg" alt="image" loading="eager">
            <img src="./img/monstre-5.svg" alt="image" loading="eager">
            <img src="./img/monstre-6.svg" alt="image" loading="eager">
            <img src="./img/monstre-7.svg" alt="image" loading="eager">
            <img src="./img/monstre-8.svg" alt="image" loading="eager">
            <img src="./img/monstre-9.svg" alt="image" loading="eager">
            <img src="./img/monstre-10.svg" alt="image" loading="eager">
            <img src="./img/monstre-cover.svg" alt="image" loading="eager">
        </div>
        <div id="attribution">
            <p>Attribution:</p>
            <a href="https://www.vecteezy.com/free-vector/monster">Monster Vectors by Vecteezy</a>
            <a href="https://www.vecteezy.com/free-vector/monster">Monster Vectors by Vecteezy</a>
        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
